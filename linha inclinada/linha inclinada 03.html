<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linha inclinada 03</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <p id="pDiv1">
        transform: scale(1.5);
        transition: 2s;
    </p>
    <p id="pDiv2">
        transform: translate(50%);
        transition: 2s;
    </p>
    <p id="pDiv3">
        transform: rotate(45deg);
        transition: 2s;
    </p>
    <p id="pDiv4">
        transform: <span style="color: green;">translate(50%)</span> rotate(45deg);
        transition: 2s;
    </p>
    <div class="div1">div1</div><hr>
    <div class="div2">div2</div><hr>
    <div class="div3">div3</div><hr>
    <div class="div4">div4</div>
